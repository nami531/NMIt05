<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>error</title>
</head>
<body>
    <div th:if="${errorMessages}">
        <ul>
            <li th:each="msg : ${errorMessages}" th:text="${msg}"></li>
        </ul>
    </div>
    <a th:href="@{/}">Go back</a>
</body>
</html>
